<!DOCTYPE html>
<html>
	<head>
		<title>Table</title>
	</head>
	<body>
		<h2>Table with rowspan and colspan</h2>
		<table border="1" cellpadding="10px" cellspacing="0px">
			<thead>
				<tr>
					<td colspan="3" align="center">SYLLABUS</td>
				</tr>
				<tr>	
					<td>SUBJECTS</td>
					<td colspan="2" align="center">CONTENT</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>HTML</td>
					<td rowspan="2">Any Dummy Content</td>
				</tr>
				<tr>
					<td>CSS</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3" align="center">&copy;2023</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
